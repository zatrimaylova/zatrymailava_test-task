<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Zatrymailava</title>
  <script src="https://kit.fontawesome.com/387233e2d1.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="form-holder">
        <form id="form" action="submit">
          <div class="input-holder">
            <input id="phone-number" type="tel" maxlength="20">
            <label id="labelEl" for="phone">Ваш номер...</label>
          </div>
          <div class="button-holder">
            <button id="order">Заказать</button>
          </div>
        </form>
      </div>
      <div class="messages">
        <p id="warn-message" class="warning hidden-message">Простите, произошла ошибка!</p>
        <p id="result-message" class="result hidden-message">Введён <span id="validation" class="valid"></span> номер телефона в международном формате</p>
        <p id="valid-message" class="warning hidden-message">Необходимо ввести номер телефона</p>
      </div>
    </div>
  </main>
</body>
</html>
